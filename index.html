<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon's Website</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .glowing-lemon {
            font-size: 2.5em;
            color: #ffff66; /* Yellow color */
            text-shadow: 0 0 10px rgba(255, 255, 102, 0.5), 0 0 20px rgba(255, 255, 102, 0.5);
            animation: glow 1.5s infinite alternate;
            margin: 0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 102, 0.5), 0 0 20px rgba(255, 255, 102, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 102, 1), 0 0 30px rgba(255, 255, 102, 1);
            }
        }

        /* Content */
        .content {
            margin-top: 80px;
            text-align: center;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #ffff66;
            text-decoration: none;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Social Links */
        .social-links {
            margin-top: 30px;
        }

        .social-links img {
            width: 50px;
            height: 50px;
            margin: 0 15px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #bbb;
        }

        /* Falling Dots */
        .dot {
            position: fixed;
            top: -10px;
            font-size: 10px;
            border-radius: 50%;
            background-color: white;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        .dot.yellow {
            background-color: #ffff66;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1 class="glowing-lemon">üçã Lemon üçã</h1>
    </div>
    <div class="content">
        <h2>Welcome to Lemon's Website!</h2>
        <p>Explore my social media and learn more about me below:</p>
        <ul>
            <li><a href="#">About Me</a></li>
        </ul>

        <div class="social-links">
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://www.freeiconspng.com/thumbs/youtube-logo-png/hd-youtube-logo-png-transparent-background-20.png" alt="YouTube">
            </a>
            <a href="https://discord.com" target="_blank">
                <img src="https://www.freepnglogos.com/uploads/discord-logo-png/concours-discord-cartes-voeux-fortnite-france-6.png" alt="Discord">
            </a>
            <a href="https://www.reddit.com" target="_blank">
                <img src="https://images.squarespace-cdn.com/content/v1/5c5554d316b64061c6f8a20d/1630949829757-WXNOUZ8R4QQCXMIY4YMG/What-Is-The-Reddit-Logo-Called.png" alt="Reddit">
            </a>
        </div>
    </div>
    <div class="footer">
        <p>¬© 2024 Lemon. All rights reserved.</p>
    </div>
    <script>
        // Falling dots
        const numberOfDots = 50;
        for (let i = 0; i < numberOfDots; i++) {
            let dot = document.createElement("div");
            dot.className = "dot";
            if (Math.random() < 0.1) dot.classList.add("yellow"); // 10% chance of being a yellow dot
            dot.style.left = `${Math.random() * 100}vw`;
            dot.style.animationDuration = `${Math.random() * 5 + 3}s`; // Random speed
            dot.style.width = dot.style.height = `${Math.random() * 5 + 3}px`; // Random size
            document.body.appendChild(dot);
        }
    </script>
</body>
</html>
